
<table class="table table-sm table-striped">
  <thead class="bg-info">
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>CATEGORY</th>
      <th>PRICE</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getProducts()">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.category }}</td>
      <td>{{ item.price | currency: "Le": "symbol":"2.2-2"}}</td>
      <td>
        <button class="btn btn-sm btn-warning" [routerLink]="['/admin/main/products/edit', item.id]">
          Edit
        </button>

        <button class="btn btn-sm btn-danger" (click)="deleteProduct(item.id)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
<button class="btn btn-primary" routerLink="/admin/main/products/create">
  Create New Product
</button>
