<table>
  <thead>
  <th>ID</th>
  <th>Name</th>
  <th>Gender</th>
  <th>Age</th>
  <th>Role</th>
  </thead>
  <tbody *ngFor="let item of persons">
  <tr>
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.gender}}</td>
    <td>{{item.age}}</td>
    <td>{{item.role}}</td>
  </tr>
  </tbody>
</table>
